<div class="container-fluid content-area">
    <section class="section">


        <div class="row page-titles m-b-0">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Saved Orders List</h3>
            </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb float-right">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                    <li class="breadcrumb-item active">Saved Orders List</li>
                </ol>
            </div>
        </div>

        <!-- <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/business-partner/items/item-list" class="text-muted">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Saved Orders List </li>
            <li class="ml-auto d-lg-flex d-none"> 

            </li>
        </ol> -->

        <div class="card">
            <div class="card-header">
                <span class="ml-auto d-lg-flex d-none"> 
                    <button type="button" class="btn-3 btn-3a fa-plus default green" id="newOrder" routerLink="../../items/item-list"> Create New Order</button>
                    </span>
            </div>
            <div class="card-body" *ngIf="savedorders">
                <div class="table-responsive" *ngIf="savedorders?.length>0">
                    <table datatable [dtOptions]="dtOptions" id="example" class="table table-striped table-bordered border-t0 w-100 text-nowrap">
                        <thead>


                            <tr>
                                <th class="wd-15p">Saved Order ID</th>
                                <th class="wd-15p"> Saved Date</th>
                                <th class="wd-10p"> Status </th>
                                <th class="wd-10p">Order Total</th>
                                <th class="wd-15p">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of savedorders">
                                <td> <span class="text-primary">{{order.t_orno}}</span> </td>
                                <td>{{order.t_time}}</td>
                                <td> <span style="width:100px;"> <span
                class="badge-text  badge-text-small info">Not Submited </span> </span>
                                </td>
                                <td>{{order.ordertotal}}</td>
                                <td class="td-actions">
                                    <a routerLink="../bp-order/{{order.t_orno}}"> <i class="fa fa-edit edit"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </section>
</div>

<div class="loading" *ngIf="loading"></div>
