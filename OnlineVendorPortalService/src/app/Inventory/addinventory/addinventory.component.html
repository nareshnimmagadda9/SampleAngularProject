<div class="container" style="padding :150px 200px 0 200px;">
  <div style="text-align:center">
    <div class="file-field">
      <div class="mb-4">
        <img src="/assets/Images/QRCODE.jpg" class="z-depth-1-half avatar-pic">
      </div>
      <table class="table InventoryTable">
        <tr>
          <td colspan="2">
            <div class="d-flex justify-content-center">
              <div class="btn">
                <input type="file" class="btn-bs-file btn btn-lg btn-primary" accept="image/*" (change)="onFileChange($event)">
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label>Inventory ID</label>
          </td>
          <td>
            <input [(ngModel)]="inventoryID" class="form-control">
          </td>
        </tr>
      </table>
      <table class="table InventoryTable hide" id="InventoryTable" style="text-align: center;">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>ItemName</th>
            <th>ItemDescription</th>
            <th>ItemQuantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{inventoryInfo.ItemID}}</td>
            <td>{{inventoryInfo.ItemName}}</td>
            <td>{{inventoryInfo.ItemDescription}}</td>
            <td>{{inventoryInfo.ItemQuantity}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
