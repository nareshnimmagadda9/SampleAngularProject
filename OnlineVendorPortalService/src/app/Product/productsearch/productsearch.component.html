<div class="container" style="padding :100px;">
    <h1>Product Search</h1>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="UserSearch()" autocomplete="off">
                <table class="table prodTable" style="margin: 0 0 0 200px;">
                    <tr>
                        <td class="col-lg-2 col-md-4 col-sm-6">
                            <label for="productsearch">Item</label>
                        </td>
                        <td>
                            <input type="text" name="productsearch" formControlName="productsearch" placeholder="Search.." class="serachTextbox">

                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-2 col-md-4 col-sm-6">
                            <label for="category">Category</label>
                        </td>
                        <td>
                            <select class="form-control from_ddl" name="category" formControlName="category">
                                <option>Select Category</option>
                                <option *ngFor="let pCategory of productCategoryData">
                                    {{ pCategory.Category }}
                                </option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-2 col-md-4 col-sm-6">
                            <label for="txtDesc">Description</label>
                        </td>
                        <td>
                            <input type="text" class="form-control from_ddl" name="txtDesc" formControlName="txtDesc">

                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-2 col-md-4 col-sm-6">
                        </td>
                        <td>
                            <button mat-raised-button class="btn btn-primary" style="margin-left: 120px;" type="submit">Search</button>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
    </mat-card>
    
    <mat-card class="hide" style="margin-top: 20px;" id="tbl_searchData">
        <mat-card-content>
            <table class="table prodTable" >
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Category</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pserach of productsearchData">
                        <td>{{pserach.Item}}</td>
                        <td>{{pserach.Category}}</td>
                        <td>{{pserach.Description}}</td>
                    </tr>
                </tbody>
            </table>
        </mat-card-content>
    </mat-card>
</div>
